version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: easytravel_postgres
    environment:
      POSTGRES_DB: easytravel
      POSTGRES_USER: easytravel_user
      POSTGRES_PASSWORD: easytravel_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: